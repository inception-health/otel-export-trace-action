name: "code quality PR check"

on:
  pull_request:
    paths:
      - "src/**"
      - "package-lock.json"
      - "tests/**"
      - "dist/**"
      - "tsconfig.json"
      - .github/workflows/code-quality-pr-check.yml
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: lint
        run: npm run lint:ci
      - name: format check
        run: npm run format:ci
      - name: build
        run: npm run build
      - name: package
        run: npm run package
      - name: validate dist
        run: exit $(git status --porcelain | wc -l)
  tests:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: run tests
        run: npm run test:ci
      - uses: inception-health/otel-upload-test-artifact-action@v1
        if: always()
        with:
          jobName: "tests (${{ matrix.os }})"
          stepName: "run tests"
          path: "junit.xml"
          type: "junit"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
  otel-export-trace:
    needs: [tests, build]
    if: always()
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: export trace
        uses: ./
        with:
          otlpEndpoint: "TEST"
          otlpHeaders: "TEST"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
        env:
          OTEL_CONSOLE_ONLY: "true"
