name: "Build Main"
on:
  push:
    paths:
      - "src/*"
      - "package-lock.json"
      - "package.json"
      - "action.yml"
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: lint
        run: npm run lint:ci
      - name: format check
        run: npm run format:ci
  update-dist:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
          cache: "npm"
      - name: npm ci
        run: npm ci --omit=dev --ignore-scripts
      - name: tsc
        run: npm run package
      - name: commit dist
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add dist artifacts
          file_pattern: dist
  tag:
    runs-on: ubuntu-latest
    needs: [lint, update-dist]
    steps:
      - uses: actions/checkout@v2
      - name: autotag
        uses: butlerlogic/action-autotag@stable
        env:
          GITHUB_TOKEN: "${{ secrets.BUILD_PAT }}"
        with:
          strategy: package
          tag_prefix: "v"
